# Allow Trusted → anywhere
/ip firewall filter add chain=forward src-address=10.10.10.0/24 action=accept

# Allow Trusted → NAS
/ip firewall filter add chain=forward src-address=10.10.10.0/24 dst-address=10.10.20.0/24 action=accept

# Allow NAS → WAN gateway only
/ip firewall filter add chain=forward src-address=10.10.20.0/24 dst-address=192.168.4.1 action=accept

# Allow NAS → Internet (but nowhere else)
/ip firewall filter add chain=forward src-address=10.10.20.0/24 out-interface=ether1-WAN action=accept

# IoT → Internet only
/ip firewall filter add chain=forward src-address=10.10.40.0/24 out-interface=ether1-WAN action=accept

# Default deny
/ip firewall filter add chain=forward action=drop
